<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
 
    <ui:composition>
	<div class="container">
		<h:outputLabel value="Welcome Man"></h:outputLabel>
        <h:form>
        	<h:outputLabel for="username">Enter your username:</h:outputLabel>
   			<h:inputText id="username_input" value = "#{userBean.username}" />
   			<br></br>
   			<h:outputLabel for="password">Enter you password:</h:outputLabel>
   			<h:inputSecret id="password_input" value="#{userBean.password}" />
   			<br></br>
        	<h:commandButton class=".btn-primary" value = "Submit" action="#{userBean.changeText}" /> 
        </h:form>
    </div>
    
    </ui:composition>
</html>
