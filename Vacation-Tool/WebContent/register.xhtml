<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<body>
        		<h1 class="title">Very useful registration</h1>
        		<hr />
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:messages id="msgs" />
	        	<h:panelGrid columns="3" cellpadding="5">
	            	<p:outputLabel for="username" value="Enter your username" />
	            	<p:inputText id="username" value="#{userBean.username}" required="true" label="Username">
	                	<f:validateLength minimum="5" />
	            	</p:inputText>
	            	<p:message for="username" display="icon" />
	 
	            	<p:outputLabel for="email" value="Enter your email" />
	            		<p:inputText id="email" value="#{userBean.email}" label="email" required="true">
	                		<f:validateLength minimum="6" />
	            		</p:inputText>
	            <p:message for="email" id="msgLastname" display="icon" />
	 
		       </h:panelGrid>
		    	<h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
		        	<h:outputLabel for="pwd1" value="Enter your password: " />
		        	<p:password id="pwd1" value="#{userBean.password}" match="pwd2" label="Password" required="true" />
		 
		        	<h:outputLabel for="pwd2" value="Confirm your password: " />
		        	<p:password id="pwd2" value="#{userBean.password}" label="Password confirmation" required="true" />
		    	</h:panelGrid>
		
				<div class="form-group ">
					<p:commandButton value="Register" update="matchGrid" actionListener="#{userBean.renderLogin}"
		                          oncomplete="handleLoginRequest(xhr, status, args)"/>
				</div>
			</h:form>
				<div class="login-register">
		        	<a href="login.xhtml">Login</a>
		        </div>
			</body>
		</ui:define>
	</ui:composition>
</html>
