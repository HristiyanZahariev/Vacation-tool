<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="content">
			<body>
				<div class="container">
					<div class="row main">
						<div class="panel-heading">
			               <div class="panel-title text-center">
			               		<h1 class="title">Very useful registration</h1>
			               		<hr />
			               	</div>
			            </div> 
						<div class="main-login main-center">
							<h:form class="form-horizontal">
								
								<div class="form-group">
									<label for="name" class="cols-sm-2 control-label">Your Name</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
											<h:inputText class="form-control" name="name" id="name" value = "#{userBean.name}" pt:placeholder="Enter your name"/>
										</div>
									</div>
								</div>
		
								<div class="form-group">
									<label for="email" class="cols-sm-2 control-label">Your Email</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
											<h:inputText class="form-control" name="email" id="email" value = "#{userBean.email}" pt:placeholder="Enter your Email"/>
										</div>
									</div>
								</div>
		
								<div class="form-group">
									<label for="username" class="cols-sm-2 control-label">Username</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
											<h:inputText class="form-control" name="username" id="username" value = "#{userBean.username}" pt:placeholder="Enter your Username"/>								</div>
									</div>
								</div>
		
								<div class="form-group">
									<label for="password" class="cols-sm-2 control-label">Password</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<h:inputSecret class="form-control" name="password" id="password" value="#{userBean.password}" pt:placeholder="Enter your Password"/>
										</div>
									</div>
								</div>
		
								<div class="form-group">
									<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
										</div>
									</div>
								</div>
		
								<div class="form-group ">
									<h:commandButton class="btn btn-primary btn-lg btn-block login-button" value = "Register" action="#{userBean.registerUser}" /> 
								</div>
								<div class="login-register">
						            <a href="login.xhtml">Login</a>
						         </div>
							</h:form>
						</div>
					</div>
				</div>
			</body>
		</ui:define>
	</ui:composition>
</html>
