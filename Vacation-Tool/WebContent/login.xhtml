<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" >

	<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<body>
			<h1 class="title">Do you need a vacantion?</h1>
			<hr />
			<h:form>
			    <p:panel id="panel" header="Login">
			        <p:focus context="panel"/>
			 
			        <h:panelGrid columns="3">
			            <p:outputLabel for="username" value="Enter your username" />
			            <p:inputText id="username" value="#{userBean.username}" required="true" label="Firstname">
			                <f:validateLength minimum="2" />
			            </p:inputText>
			 		 <p:separator />
			            <p:outputLabel value="Enter you password" />
			             <p:password id="nonFeedback" value="#{userBean.password}" />
			        </h:panelGrid>
			 
			        <h:commandButton id="submitButton" value="login" action="#{userBean.renderIndex}"/>
			    </p:panel>
			</h:form>
		</body>
	</ui:define>
	</ui:composition>
</html>
